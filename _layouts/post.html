---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  <div class='date'>
      {% include facebook-share.html %}
      {% include google-plus.html %}
  </div>

  {% include disqus.html %}
</article>
